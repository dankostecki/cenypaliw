<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa Cen Paliw w Polsce</title>
    <script src="https://code.highcharts.com/maps/highmaps.js"></script>
    <script src="https://code.highcharts.com/maps/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/mapdata/countries/pl/pl-all.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f8f9fa;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .controls {
            margin: 20px 0;
            text-align: center;
            background-color: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 800px;
        }
        select {
            padding: 8px 15px;
            margin: 0 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: white;
            font-size: 14px;
        }
        #map-container {
            width: 100%;
            max-width: 800px;
            height: 600px;
            margin: 20px 0;
        }
        .legend {
            margin-top: 20px;
            padding: 15px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 800px;
            text-align: center;
        }
        .gradient {
            height: 20px;
            width: 300px;
            background: linear-gradient(to right, #00ff00, #ffff00, #ff0000);
            margin: 10px auto;
            border-radius: 4px;
        }
        .legend-labels {
            display: flex;
            justify-content: space-between;
            width: 300px;
            margin: 0 auto;
            font-size: 14px;
            color: #555;
        }
        .update-info {
            margin-top: 20px;
            text-align: center;
            font-style: italic;
            color: #666;
            background-color: #fff;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 800px;
        }
        .error {
            color: #d32f2f;
            text-align: center;
            padding: 20px;
            background-color: #ffebee;
            border-radius: 8px;
            margin-top: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 800px;
        }
        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mapa Cen Paliw w Polsce</h1>
        
        <div class="controls">
            <label for="fuel-type">Wybierz rodzaj paliwa: </label>
            <select id="fuel-type">
                <option value="PB95">Benzyna PB95</option>
                <option value="PB98">Benzyna PB98</option>
                <option value="ON">Olej napędowy</option>
                <option value="LPG">LPG</option>
            </select>
        </div>

        <div id="loading" class="loading">Ładowanie danych...</div>
        <div id="error" class="error" style="display: none;"></div>
        
        <div id="map-container"></div>
        
        <div class="legend">
            <p>Cena paliwa (PLN/litr):</p>
            <div class="gradient"></div>
            <div class="legend-labels">
                <span id="min-price">5.00</span>
                <span id="mid-price">5.50</span>
                <span id="max-price">6.00</span>
            </div>
        </div>
        
        <div class="update-info">
            <p id="update-timestamp">Ostatnia aktualizacja: ładowanie...</p>
        </div>
    </div>

    <script>
        // Mapowanie kodów województw z Highmaps do nazw w danych
        const voivodeshipMapping = {
            'pl-ds': 'dolnoslaskie',
            'pl-kp': 'kujawsko-pomorskie',
            'pl-lu': 'lubelskie',
            'pl-lb': 'lubuskie',
            'pl-ld': 'lodzkie',
            'pl-ma': 'malopolskie',
            'pl-mz': 'mazowieckie',
            'pl-op': 'opolskie',
            'pl-pk': 'podkarpackie',
            'pl-pd': 'podlaskie',
            'pl-pm': 'pomorskie',
            'pl-sl': 'slaskie',
            'pl-sk': 'swietokrzyskie',
            'pl-wn': 'warminsko-mazurskie',
            'pl-wp': 'wielkopolskie',
            'pl-zp': 'zachodniopomorskie'
        };

        // Reverse mapping
        const reverseMapping = {};
        for (const key in voivodeshipMapping) {
            reverseMapping[voivodeshipMapping[key]] = key;
        }

        // Zmienne globalne
        let fuelData = null;
        let selectedFuelType = "PB95";
        let minPrice = Number.MAX_VALUE;
        let maxPrice = 0;
        let chart = null;

        // Pobierz dane o cenach paliw
        async function fetchFuelPrices() {
            try {
                const response = await fetch('data/latest.json');
                if (!response.ok) {
                    throw new Error('Nie udało się pobrać danych. Spróbuj ponownie później.');
                }
                
                const data = await response.json();
                document.getElementById('loading').style.display = 'none';
                
                // Aktualizuj informację o czasie aktualizacji
                document.getElementById('update-timestamp').textContent = 
                    `Ostatnia aktualizacja: ${data.update_timestamp}`;
                
                return data;
            } catch (error) {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'block';
                document.getElementById('error').textContent = error.message;
                return null;
            }
        }

        // Oblicz zakres cen dla wybranego typu paliwa
        function calculatePriceRange(data, fuelType) {
            minPrice = Number.MAX_VALUE;
            maxPrice = 0;
            
            for (const voivodeship in data.voivodeships) {
                const price = data.voivodeships[voivodeship].prices[fuelType];
                if (price !== null && price !== undefined) {
                    minPrice = Math.min(minPrice, price);
                    maxPrice = Math.max(maxPrice, price);
                }
            }
            
            // Upewnij się, że mamy sensowny zakres
            if (minPrice === Number.MAX_VALUE || maxPrice === 0 || minPrice === maxPrice) {
                minPrice = 5.0;
                maxPrice = 6.0;
            } else {
                // Zaokrąglamy do 2 miejsc po przecinku i dodajemy margines
                minPrice = Math.floor(minPrice * 100) / 100;
                maxPrice = Math.ceil(maxPrice * 100) / 100;
            }
            
            // Aktualizuj etykiety legendy
            document.getElementById('min-price').textContent = minPrice.toFixed(2);
            document.getElementById('mid-price').textContent = ((minPrice + maxPrice) / 2).toFixed(2);
            document.getElementById('max-price').textContent = maxPrice.toFixed(2);
            
            return [minPrice, maxPrice];
        }

        // Przygotuj dane do wyświetlenia na mapie
        function prepareMapData(data, fuelType) {
            const mapData = [];
            
            for (const voivodeship in data.voivodeships) {
                const highchartsCode = reverseMapping[voivodeship];
                if (!highchartsCode) continue;
                
                const price = data.voivodeships[voivodeship].prices[fuelType];
                
                if (price !== null && price !== undefined) {
                    mapData.push({
                        'hc-key': highchartsCode,
                        value: price,
                        name: getPolishName(voivodeship)
                    });
                } else {
                    mapData.push({
                        'hc-key': highchartsCode,
                        value: null,
                        name: getPolishName(voivodeship)
                    });
                }
            }
            
            return mapData;
        }

        // Uzyskaj polską nazwę województwa
        function getPolishName(voivodeship) {
            const names = {
                'dolnoslaskie': 'Dolnośląskie',
                'kujawsko-pomorskie': 'Kujawsko-Pomorskie',
                'lubelskie': 'Lubelskie',
                'lubuskie': 'Lubuskie',
                'lodzkie': 'Łódzkie',
                'malopolskie': 'Małopolskie',
                'mazowieckie': 'Mazowieckie',
                'opolskie': 'Opolskie',
                'podkarpackie': 'Podkarpackie',
                'podlaskie': 'Podlaskie',
                'pomorskie': 'Pomorskie',
                'slaskie': 'Śląskie',
                'swietokrzyskie': 'Świętokrzyskie',
                'warminsko-mazurskie': 'Warmińsko-Mazurskie',
                'wielkopolskie': 'Wielkopolskie',
                'zachodniopomorskie': 'Zachodniopomorskie'
            };
            
            return names[voivodeship] || voivodeship;
        }

        // Utworzenie mapy
        function createMap(data, fuelType) {
            const [min, max] = calculatePriceRange(data, fuelType);
            const mapData = prepareMapData(data, fuelType);
            
            // Inicjalizacja mapy Highcharts
            chart = Highcharts.mapChart('map-container', {
                chart: {
                    map: 'countries/pl/pl-all'
                },
                title: {
                    text: `Ceny ${getFuelName(fuelType)} w Polsce`,
                    style: {
                        fontSize: '18px'
                    }
                },
                subtitle: {
                    text: 'Kliknij na województwo, aby zobaczyć szczegóły'
                },
                mapNavigation: {
                    enabled: true,
                    buttonOptions: {
                        verticalAlign: 'bottom'
                    }
                },
                colorAxis: {
                    min: min,
                    max: max,
                    stops: [
                        [0, '#00ff00'],   // zielony dla niskich cen
                        [0.5, '#ffff00'], // żółty dla średnich cen
                        [1, '#ff0000']    // czerwony dla wysokich cen
                    ],
                    labels: {
                        format: '{value} zł'
                    }
                },
                series: [{
                    data: mapData,
                    name: getFuelName(fuelType),
                    states: {
                        hover: {
                            color: '#a4edba'
                        }
                    },
                    dataLabels: {
                        enabled: true,
                        format: '{point.name}'
                    },
                    tooltip: {
                        pointFormat: '{point.name}: <b>{point.value} zł</b><br/>'
                    },
                    nullColor: '#cccccc'
                }]
            });
        }

        // Uzyskaj pełną nazwę paliwa
        function getFuelName(fuelType) {
            const names = {
                'PB95': 'Benzyna PB95',
                'PB98': 'Benzyna PB98',
                'ON': 'Olej napędowy',
                'LPG': 'LPG'
            };
            
            return names[fuelType] || fuelType;
        }

        // Aktualizuj mapę
        function updateMap() {
            if (!fuelData || !chart) return;
            
            const [min, max] = calculatePriceRange(fuelData, selectedFuelType);
            const mapData = prepareMapData(fuelData, selectedFuelType);
            
            // Aktualizuj tytuł
            chart.setTitle({ text: `Ceny ${getFuelName(selectedFuelType)} w Polsce` });
            
            // Aktualizuj oś kolorów
            chart.colorAxis[0].update({
                min: min,
                max: max
            });
            
            // Aktualizuj dane
            chart.series[0].update({
                name: getFuelName(selectedFuelType),
                data: mapData
            });
        }

        // Obsługa zmiany typu paliwa
        function setupFuelTypeSelect() {
            const fuelTypeSelect = document.getElementById('fuel-type');
            fuelTypeSelect.addEventListener('change', (e) => {
                selectedFuelType = e.target.value;
                updateMap();
            });
        }

        // Główna funkcja inicjalizująca
        async function initialize() {
            // Pobierz dane
            fuelData = await fetchFuelPrices();
            if (!fuelData) return;
            
            // Utwórz mapę
            createMap(fuelData, selectedFuelType);
            
            // Ustaw obsługę zmiany typu paliwa
            setupFuelTypeSelect();
        }

        // Uruchom po załadowaniu strony
        document.addEventListener('DOMContentLoaded', initialize);
    </script>
</body>
</html>
