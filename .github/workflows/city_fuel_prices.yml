name: Pobieranie cen paliw z miast

on:
  schedule:
    # Uruchamia się codziennie o 6:00 rano (UTC)
    - cron: '0 6 * * *'
  workflow_dispatch:  # Pozwala na ręczne uruchomienie workflow

jobs:
  scrape-city-prices:
    runs-on: ubuntu-latest
    
    steps:
      - name: Pobierz repozytorium
        uses: actions/checkout@v3
      
      - name: Skonfiguruj Pythona
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'
      
      - name: Zainstaluj zależności
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4
      
      - name: Utwórz katalogi
        run: |
          mkdir -p data
          mkdir -p debug
      
      - name: Uruchom skrypt pobierania cen paliw
        run: python city_fuel_prices_scraper.py
      
      - name: Sprawdź zmiany i wykonaj commit
        run: |
          git config --local user.email "github-actions@github.com"
          git config --local user.name "GitHub Actions"
          git add data/cities.json debug/city_prices_page.html
          git diff --staged --quiet || git commit -m "Aktualizacja cen paliw w miastach $(date +'%Y-%m-%d')"
      
      - name: Wypchnij zmiany
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
